<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DoKrunch - Benefits Administrator Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Base styles */
    :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --primary-light: #dbeafe;
        --secondary: #8b5cf6;
        --secondary-light: #ede9fe;
        --success: #10b981;
        --success-light: #d1fae5;
        --danger: #ef4444;
        --danger-light: #fee2e2;
        --warning: #f59e0b;
        --warning-light: #fef3c7;
        --info: #3b82f6;
        --info-light: #dbeafe;
        --light: #f8fafc;
        --dark: #1e293b;
        --gray-50: #f9fafb;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gray-300: #cbd5e1;
        --gray-400: #94a3b8;
        --gray-500: #64748b;
        --gray-600: #475569;
        --gray-700: #334155;
        --gray-800: #1e293b;
        --gray-900: #0f172a;
        
        /* Icon colors */
        --icon-form: #4f46e5;
        --icon-docs: #0ea5e9;
        --icon-upload: #10b981;
        --icon-email: #f59e0b;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--gray-100);
        color: var(--gray-800);
        line-height: 1.5;
    }

/* Theme-specific styles */
body.light {
    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --text-primary: #334155;
    --text-secondary: #64748b;
    --border-color: #e2e8f0;
    --accent-color: #3b82f6;
    --sidebar-bg: #1e40af;
    --sidebar-text: #f8fafc;
    --icon-color: #334155;
    --font-icon-color: #334155;
}

body.dark {
    --bg-primary: #1e293b;
    --bg-secondary: #0f172a;
    --text-primary: #f8fafc;
    --text-secondary: #cbd5e1;
    --border-color: #334155;
    --accent-color: #60a5fa;
    --sidebar-bg: #0f172a;
    --sidebar-text: #f8fafc;
    --icon-color: #f8fafc;
    --font-icon-color: #f8fafc;
}

.font-btn {
    background: none;
    border: none;
    cursor: pointer;
    position: relative;
    font-size: 1.25rem;
    color: var(--font-icon-color);
}


    body.healthcare {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #334155;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --accent-color: #3b82f6;
        --sidebar-bg: #1e40af;
        --sidebar-text: #f8fafc;
    }

    .layout {
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
        width: 250px;
        background-color: var(--sidebar-bg);
        color: white;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100vh;
        z-index: 10;
        transition: all 0.3s;
    }

    .sidebar-header {
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--gray-700);
    }

    .sidebar-logo {
        font-size: 1.25rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .sidebar-logo i {
        margin-right: 0.5rem;
        font-size: 1.5rem;
    }

    .sidebar-toggle {
        background: none;
        border: none;
        color: var(--gray-400);
        cursor: pointer;
        font-size: 1.25rem;
    }

    .sidebar-menu {
        padding: 1rem 0;
        flex: 1;
        overflow-y: auto;
    }

    .menu-label {
        padding: 0.5rem 1.5rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--gray-400);
    }

    .menu-item {
        padding: 0.75rem 1.5rem;
        display: flex;
        align-items: center;
        color: var(--gray-300);
        text-decoration: none;
        transition: all 0.2s;
    }

    .menu-item:hover {
        background-color: var(--gray-800);
        color: white;
    }

    .menu-item.active {
        background-color: var(--primary);
        color: white;
    }

    .menu-item i {
        margin-right: 0.75rem;
        font-size: 1rem;
        width: 1.25rem;
        text-align: center;
    }

    .sidebar-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--gray-700);
    }

    .user-info {
        display: flex;
        flex-direction: column;
    }

    .user-name {
        font-weight: 500;
        font-size: 0.875rem;
    }

    .user-role {
        font-size: 0.75rem;
        color: var(--gray-400);
    }

    .powered-by {
        font-size: 0.75rem;
        color: var(--gray-400);
        margin-top: 0.5rem;
    }

    /* Main Content Styles */
    .main-content {
        flex: 1;
        margin-left: 250px;
        transition: all 0.3s;
        background-color: var(--bg-primary);
    }

    .header {
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 5;
    }

    .header-left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .header-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .header-subtitle {
        font-size: 0.7rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .search-bar {
        position: relative;
    }

    .search-input {
        padding: 0.5rem 1rem 0.5rem 2.5rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        font-size: 0.875rem;
        width: 250px;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
    }

    .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
    }

    .theme-btn {
        background: none;
        border: none;
        cursor: pointer;
        position: relative;
        font-size: 1.25rem;
    }

    .theme-btn i.fa-palette {
        background: linear-gradient(135deg, #ff5e62, #ff9966, #ffcc33, #33cc99, #3399ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .notification-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.25rem;
        cursor: pointer;
        position: relative;
    }

    .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: var(--danger);
        color: white;
        font-size: 0.625rem;
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .user-dropdown {
        display: flex;
        align-items: center;
        cursor: pointer;
        position: relative;
    }

    .user-dropdown-avatar {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        background-color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
        margin-right: 0.5rem;
    }

    .logout-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.25rem;
        cursor: pointer;
    }

    .logout-btn:hover {
        color: var(--danger);
    }

    /* L2 Menu Styles */
    .l2-menu {
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 0 1.5rem;
        display: flex;
        align-items: center;
        height: 2.5rem;
    }

    .l2-menu-item {
        padding: 0 1rem;
        height: 100%;
        display: flex;
        align-items: center;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.875rem;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
    }

    .l2-menu-item:hover {
        color: var(--primary);
    }

    .l2-menu-item.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
        font-weight: 500;
    }

    /* Content Area Styles */
    .content {
        padding: 1.5rem;
    }

    .page-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
    }

    /* Enrollment Queue Styles */
    .enrollment-queue-section {
        margin-bottom: 2rem;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .notification-pill {
        display: inline-flex;
        align-items: center;
        background-color: var(--primary-light);
        color: var(--primary);
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .notification-pill i {
        margin-right: 0.5rem;
        font-size: 1rem;
    }

    .enrollment-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background-color: var(--bg-secondary);
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .enrollment-table th {
        background-color: var(--bg-secondary);
        padding: 0.75rem 1rem;
        text-align: left;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-bottom: 1px solid var(--border-color);
    }

    .enrollment-table td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        font-size: 0.875rem;
        color: var(--text-primary);
    }

    .enrollment-table tr:last-child td {
        border-bottom: none;
    }

    .enrollment-table tr:hover {
        background-color: var(--bg-primary);
    }

    .enrollment-status {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .status-new {
        background-color: var(--info-light);
        color: var(--info);
    }

    .status-in-progress {
        background-color: var(--warning-light);
        color: var(--warning);
    }

    .status-completed {
        background-color: var(--success-light);
        color: var(--success);
    }

    .status-error {
        background-color: var(--danger-light);
        color: var(--danger);
    }

    .enrollment-actions {
        display: flex;
        gap: 0.5rem;
    }

    .enrollment-action {
        width: 1.75rem;
        height: 1.75rem;
        border-radius: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-primary);
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s;
    }

    /* Colored icons */
    .enrollment-action.icon-form {
        color: var(--icon-form);
    }

    .enrollment-action.icon-docs {
        color: var(--icon-docs);
    }

    .enrollment-action.icon-upload {
        color: var(--icon-upload);
    }

    .enrollment-action.icon-email {
        color: var(--icon-email);
    }

    .enrollment-action:hover {
        background-color: var(--primary);
        color: white;
    }

    .enrollment-action.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        color: var(--text-secondary);
    }

    .enrollment-action.disabled:hover {
        background-color: var(--bg-primary);
        color: var(--text-secondary);
    }

    /* Dashboard Cards */
    .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .dashboard-card {
        background-color: var(--bg-secondary);
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .card-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .card-icon {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
    }

    .card-icon-primary {
        background-color: var(--primary-light);
        color: var(--primary);
    }

    .card-icon-success {
        background-color: var(--success-light);
        color: var(--success);
    }

    .card-icon-warning {
        background-color: var(--warning-light);
        color: var(--warning);
    }

    .card-icon-danger {
        background-color: var(--danger-light);
        color: var(--danger);
    }

    .card-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .card-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .card-footer {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        font-size: 0.75rem;
    }

    .card-trend-up {
        color: var(--success);
        display: flex;
        align-items: center;
        margin-right: 0.5rem;
    }

    .card-trend-down {
        color: var(--danger);
        display: flex;
        align-items: center;
        margin-right: 0.5rem;
    }

    .card-trend-neutral {
        color: var(--text-secondary);
